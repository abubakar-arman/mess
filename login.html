<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Management System</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="app-showcase">
      <div class="phone-mockups" style="size: 2px;">
        <img src="assets/phone2.png"  style="size: 2px;" alt="Mess Management Dashboard" class="phone left-phone">
      </div>
    </section>
    
    <section class="login-section">
      <div class="login-container">
        <div class="logo-container">
          <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
        
        <form class="login-form">
          <div class="form-group">
            <label for="email">Your email address</label>
            <input type="email" id="email" placeholder="e.g. rahim@gmail.com">
          </div>
          
          <div class="form-group">
            <label for="password">Enter Your Password</label>
            <input type="password" id="password" placeholder="minimum 6 character">
          </div>
          
          <button type="submit" class="login-btn">Login Now</button>
          
          <div class="forgot-password">
            <a href="#">forget password?</a>
          </div>
          
          <div class="google-signin">
            <button type="button" class="google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
              Google এর মাধ্যমে সাইন-ইন করুন
            </button>
          </div>
          
          <div class="divider">
            <span>or</span>
          </div>
          
          <div class="create-account">
            <p>New here? <a href="#">Create Account Now.</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <div class="footer-links">
      <div class="footer-link">
        <i class="fab fa-facebook-f"></i>
        <p>আমাদের ফেসবুক পেইজে</p>
      </div>
      
      <div class="footer-link">
        <i class="fab fa-youtube"></i>
        <p>কেমনে এপ ব্যবহার করবেন</p>
      </div>
      
      <div class="footer-link">
        <i class="fas fa-mobile-alt"></i>
        <p>মোবাইল এপ</p>
      </div>
    </div>
  </footer>
  
</body>
</html>
